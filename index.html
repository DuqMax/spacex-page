<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>SpaceX Homepage</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="hero">
            <div class="panel">
                <img id="logo" src="assets/img/spacex-logo.svg" alt="SpaceX Logo">
                <div class="nav-bar">
                    <p>Falcon 9</p>
                    <p>Falcon heavy</p>
                    <p>Dragon</p>
                    <p>Starship</p>
                    <p>Human Spaceflight</p>
                    <p>Rideshare</p>
                    <p>Starshield</p>
                    <p>Starlink</p>
                </div>
            </div>
            <div id="main-text">
                <h1>Join the exploration</h1>
                <h2 id="future-text">in direction to the future!</h2>
                <div class="btn-wrapper">
                    <button class="btn"">Our mission</button>
                    <button class="btn">Recruitment</button>
                </div>
            </div>
        </div>
        <div class="end-info">
            <h4>SPACEX clone 2025</h4>
            <h4>PRIVACY POLICY</h4>
            <h4>SUPPLIERS</h4>
            <a href="https://github.com/duqmax/" target="_blank"><img id="github" src="assets/img/github.svg"></a>
        </div>
    </body>
</html>
